<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Mark Stevens">
    <meta name="description" content="">
    <!--used to mobile-optimize the site: set webpage to size of device: scale 1 means no need to zoom in-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>    
<body>
  <header class="photographer-header">
      <a class="header__logo" href="index.html"><img src="/public/images/logo/fisheye.svg" alt="Fisheye Logo" role="link" aria-label="link to homepage"></a>
  </header>		
   
  <main id="main" aria-hidden="false" class="single-photographer-container">
    <section aria-label="photographer profile details" class="person-profile">
        <div class="person-profile__details"></div>
             <!-- JS Place to put Photographer profile details-->
        <button tabindex="0" class="contactBtn">Contactez-moi</button>
        <div class="person-profile__portraitPlaceholder"></div>
             <!--JS Place to put Photographer profile photo-->
    </section> 
            
      <div class="dropdown">  <!-- dropdwon menu to filter photos by title, date & pouplarity-->
          <div class="dropdown__selection d-flex">
              <div id="dropdowntitle" class="dropdown__title">Triez-par</div>
              <button tabIndex='0' id="dropdownBtn" aria-haspopup="listbox" aria-expanded="false" class="dropdown__button"><span class="choice">Popularité</span><span aria-hidden="true" class="fas fa-chevron-down dropdown__icons"></span>
              </button>
              <ul role="listbox" aria-activedescendant="Popularity"  arialabelledby="dropdowntitle" class="dropdown__orderlist">
                  <li role="option" tabIndex='0' class="dropdown__orderlist__option dropdown__orderlist__option--Selected" aria-selected="true" id="popularity">Popularité<span aria-hidden="true" class="fas fa-chevron-up dropdown__icons"></span></li>
                  <li role="option" tabIndex='0' class="dropdown__orderlist__option dropdown__orderlist__option--border" aria-selected="false" id="date">Date</li>
                  <li role="option" tabIndex='0' class="dropdown__orderlist__option" aria-selected="false" id="title">Titre</li>
              </ul>
          </div>
      </div>
      <div id="photographer-media" class="artwork d-flex">
          <!--JS Place to put Photographer's photos/videos-->
      </div>
      <div id="TotalLikesAndPrice">
        <span id="photosTotalLikes"></span>
        <span id="pricePerDay"></span>
      </div>

  </main>     
                              <!--contact me modal-->
      <div class="modal" aria-hidden="true" role="dialog" aria-describedby="modal__title"> 
          <div class="modal__content"> 
              <div class="modal__heading d-flex">
                  <h1 class="modal__title">Contactez-moi</h1>
                    <a class="modal__close" aria-label="link to close contact form" href="#"><img class="modal__close" src="/public/images/icons/white_x.svg" alt="Close Icon" role="link" aria-label="link to close contact form"></a>
              </div> 
              <h2 class="modal__photographerName"></h2>
            <div class="modal__body">
              <form id="form"
                name="contactMe" action="photographer-page.html"  method="post" onsubmit="return Validate(event);">

                <div>
                  <label for="first">Prénom</label><br>
                  <input class="modal__input" type="text" id="first"  name="first" minlength="2" maxlength="30" required aria-describedby="fnameError"/><br> 
                  <div id='fnameError' class="modal__error"></div> 
                </div>
  
                <div>
                  <label for="last">Nom</label><br>
                  <input class="modal__input" type="text" id="last" name="last" minlength="2" maxlength="30" required aria-describedby="lastnameError"/><br>
                  <div id='lastnameError' class="modal__error"></div>
                </div>
  
                <div>
                  <label for="email">E-mail</label><br>
                  <input class="modal__input" type="email" id="email" name="email" maxlength="60"  required aria-describedby="emailError"/><br>
                  <div id='emailError' class="modal__error"></div>
                </div>

                <div>
                  <label for="message">Votre message</label><br>
                  <textarea class="modal__input modal__input--message" id="message" name="message" maxlength="400" required aria-describedby="messageError"></textarea>
                  <div id="messageError" class="modal__error"></div>
                </div>
                <span class="d-flex">
                <input class="sendBtn" type="submit" value="Envoyer"/></span>
              </form>
            </div>
          </div>
    </div>
  		
        <script src="/js/photographerpage.js"></script>
        <script src="/js/filterElementsBy.js"></script>
        <script src="/js/trierDropdown.js"></script>
        <script src="/js/likes.js"></script>
        <script src="/js/modal.js"></script>
</body>
</html>
