<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fisheye - Photographer Page</title>
    <meta name="author" content="Mark Stevens">
    <meta name="description" content="">
    <!--used to mobile-optimize the site: set webpage to size of device: scale 1 means no need to zoom in-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/29ee0bc57e.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>    
<body>
    <header class="photographer-header" role=”banner”>
        <a class="header__logo" href="index.html"><img src="/public/images/logo/fisheye.svg" alt="Fisheye Logo" role="link" aria-label="link to homepage"></a>
     </header>		 
    <main id="main" class="single-photographer-container">
            <article class="person-profile">
                <div class="person-profile__details"></div>
                <!--Place to put Photographer profile details-->
                <input tabindex="0" type="button" value="Contactez-moi" class="contactBtn">
                <div class="person-profile__portraitPlaceholder"></div>
                <!--Place to put Photographer profile photo-->
            </article> 

            <div class="custom-select-wrapper">
                <div class="custom-select">
                    <div class="custom-select__trigger">
                      <span>Popularité</span><span class="fas fa-chevron-up"></span>
                    </div>
                    <ul class="custom-options">
                        <li role="option" class="custom-option selected" data-value="Popularity">Popularité<span class="fas fa-chevron-down"></span></li>
                        <li role="option" class="custom-option" data-value="Date">Date</li>
                        <li role="option" class="custom-option" data-value="Title">Titre</li>
                      </ul>
                </div>
            </div>

    </main>		
        <script src="/js/photographerpage.js"></script>
</body>
</html>
